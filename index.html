<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/style.css" />
    <link
      rel="shortcut icon"
      href="./images/to-do-list-w.png"
      type="image/x-icon"
    />
    <title>Todo</title>
  </head>
  <body>
    <img src="#" alt="background" class="bg" />
    <main class="container flex flex-jc-c">
      <section class="data flex flex-jc-c flex-column">
        <div class="data__header flex flex-jc-sb flex-ai-c">
          <h1 id="logo">TODO</h1>
          <img src="./images/icon-moon.svg" alt="moon-icon" class="mood-icon" />
        </div>
        <div class="data__create flex flex-ai-c">
          <div class="checkBox" id="createTodo">
            <img
              src="./images/icon-check.svg"
              alt="check"
              class="createCheck"
            />
          </div>
          <input
            type="text"
            class="createTask"
            placeholder="Create a new todo ..."
          />
        </div>
        <div class="data__list">
          <ul class="todo-list">
            <li class="flex flex-ai-c flex-jc-sb active">
              <div class="todoObject flex flex-ai-c">
                <div class="checkBox checkBtn">
                  <img src="./images/icon-check.svg" alt="check" />
                </div>
                <h2>Welcome to todo list :)</h2>
              </div>
              <img
                src="./images/icon-cross.svg"
                alt="cross"
                class="removeBtn"
              />
            </li>
          </ul>

          <div class="controlCenter flex flex-ai-c flex-jc-sb">
            <p id="counter">5 items left</p>
            <div class="category flex flex-ai-c">
              <p class="allSel">All</p>
              <p class="activeSel">Active</p>
              <p class="completedSel">Completed</p>
            </div>
            <p id="clearCompleted">Clear Completed</p>
          </div>
        </div>

        <div class="category mobile-category flex flex-jc-c flex-ai-c">
          <p class="allSel">All</p>
          <p class="activeSel">Active</p>
          <p class="completedSel">Completed</p>
        </div>

        <p>Drag and drop to reorder list</p>
      </section>
    </main>
  </body>
  <script type="module" src="./app/js/main.js"></script>
</html>
